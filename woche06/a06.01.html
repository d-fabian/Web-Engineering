<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Aufgabe 6.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            gap: 20px;
            height: calc(100vh - 40px);
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Sitzverteilung des 20. Deutschen Bundestages</h1>
    <h2>Bundestagswahl vom 26.09.2021</h2>
    <svg id="balkendiagramm" viewBox="0 0 130 100">
        <!-- Parteinamen Labels -->
        <text font-size="3px" x="0" y="12.5">SPD</text>
        <text font-size="3px" x="0" y="25">CDU/CSU</text>
        <text font-size="3px" x="0" y="37.5">Bündnis 90/Die Grünen</text>
        <text font-size="3px" x="0" y="50">FDP</text>
        <text font-size="3px" x="0" y="62.5">ADF</text>
        <text font-size="3px" x="0" y="75">Die Linke</text>
        <text font-size="3px" x="0" y="87.5">fraktionslos</text>

        <!-- Vertikale Linien für Orientierung -->
        <line stroke="black" stroke-width=".1" x1="54" x2="54" y1="0" y2="97"></line>
        <line stroke="black" stroke-width=".1" x1="79" x2="79" y1="0" y2="97"></line>
        <line stroke="black" stroke-width=".1" x1="103" x2="103" y1="0" y2="97"></line>
        <line stroke="black" stroke-width=".1" x1="127" x2="127" y1="0" y2="97"></line>

        <!-- Beschriftung an vertikalen Linien -->
        <text font-size="3px" x="52" y="100">50</text>
        <text font-size="3px" x="76" y="100">100</text>
        <text font-size="3px" x="100" y="100">150</text>
        <text font-size="3px" x="124" y="100">200</text>

        <!-- Balken für Parteien -->
        <rect fill="red" height="10" id="spd" onmouseout="removeTooltip()" onmouseover="showTooltip(206)" width="100"
              x="30" y="6.5"></rect>
        <rect fill="black" height="10" id="cdu" onmouseout="removeTooltip()" onmouseover="showTooltip(197)" width="96"
              x="30" y="19"></rect>
        <rect fill="green" height="10" id="bgrün" onmouseout="removeTooltip()" onmouseover="showTooltip(118)" width="57"
              x="30" y="31.5"></rect>
        <rect fill="yellow" height="10" id="fdp" onmouseout="removeTooltip()" onmouseover="showTooltip(92)" width="45"
              x="30" y="44"></rect>
        <rect fill="blue" height="10" id="afd" onmouseout="removeTooltip()" onmouseover="showTooltip(82)" width="40"
              x="30" y="56.5"></rect>
        <rect fill="magenta" height="10" id="linke" onmouseout="removeTooltip()" onmouseover="showTooltip(39)"
              width="19"
              x="30" y="69"></rect>
        <rect fill="grey" height="10" id="fraktionslos" onmouseout="removeTooltip()" onmouseover="showTooltip(2)"
              width="1"
              x="30" y="81.5"></rect>


        <!-- Vertikale Linie für Start -->
        <line stroke="black" stroke-width=".1" x1="30" x2="30" y1="0" y2="97"></line>
    </svg>
</div>
</body>

<script>
    let sitzeTooltip
    const balkendiagramm = document.getElementById('balkendiagramm')
    const rectSPD = document.getElementById('spd')
    const rectCDU = document.getElementById('cdu')
    const rectB90 = document.getElementById('bgrün')
    const rectFDP = document.getElementById('fdp')
    const rectAFD = document.getElementById('afd')
    const rectLINKE = document.getElementById('linke')
    const rectFRK = document.getElementById('fr#')

    rectSPD.animate(
        [
            {width: 0},
            {width: 100}
        ], {
            duration: 1000,
            easing: 'ease-out'
        }
    )

    rectCDU.animate(
        [
            {width: 0},
            {width: 100}
        ], {
            duration: 1000,
            easing: 'ease-out'
        }
    )
    rectB90.animate(
        [
            {width: 0},
            {width: 100}
        ], {
            duration: 1000,
            easing: 'ease-out'
        }
    )
    rectFDP.animate(
        [
            {width: 0},
            {width: 100}
        ], {
            duration: 1000,
            easing: 'ease-out'
        }
    )
    rectAFD.animate(
        [
            {width: 0},
            {width: 100}
        ], {
            duration: 1000,
            easing: 'ease-out'
        }
    )
    rectLINKE.animate(
        [
            {width: 0},
            {width: 100}
        ], {
            duration: 1000,
            easing: 'ease-out'
        }
    )
    rectFRK.animate(
        [
            {width: 0},
            {width: 100}
        ], {
            duration: 1000,
            easing: 'ease-out'
        }
    )

    function showTooltip(sitze) {
        sitzeTooltip = document.createElementNS('http://www.w3.org/2000/svg', 'text')
        sitzeTooltip.setAttribute('font-size', '3px')
        sitzeTooltip.setAttribute('x', '75')
        sitzeTooltip.setAttribute('y', '75')
        sitzeTooltip.textContent = sitze
        sitzeTooltip.class = 'tooltip'
        balkendiagramm.appendChild(sitzeTooltip)
    }

    function removeTooltip() {
        balkendiagramm.removeChild(balkendiagramm.lastChild)
    }
</script>
</html>
