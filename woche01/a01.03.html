<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Aufgabe 1.3.</title>
    <style>
        * {
            margin: 0;
        }
        div {
            background: lightgrey;
            text-align: center;
            padding: 5px;
        }
        h1 {
            font-size: 40px;
        }
        p {
            font-size: 20px;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-height: calc(100vh - 80px);
            max-width: calc(100vw - 240px);
        }
    </style>
</head>

<body>
<div>
    <h1>Dr. Norman Borlaug</h1>
    <p>The man who saves a billion lives</p>
</div>
<img src="tribute-img.png" alt="tribute image"/>

</html>
