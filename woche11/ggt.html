<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Größter Gemeinsamer Teiler</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #container {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="container">

</div>
</body>

<script>
    const container = document.getElementById('container');

    (async () => {
        const response = await fetch('ggt.wasm')
        const buffer = await response.arrayBuffer()
        const wasm = await WebAssembly.instantiate(buffer)
        const ggt = wasm.instance.exports.ggt
        for (let i = 1; i <= 100; i++) {
            for (let j = 1; j <= 100; j++) {
                const newChild = document.createElement('div')
                newChild.innerText = `ggT von ${i} und ${j} ist ${ggt(i, j)}`
                setTimeout(() => {
                    container.appendChild(newChild)
                    newChild.scrollIntoView()
                }, 1)
            }
        }
    })();
</script>
</html>
