<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PWA Test</title>
    <meta name="theme-color" content="#00698b"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link href="manifest.json" rel="manifest">
    <script src="pwa.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            color: white;
        }

        .header {
            margin: 20px;
            text-align: center;
            font-size: 25pt;
        }

        .container {
            height: calc(100vh - 40px);
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #00698b;
            border-radius: 8px;
        }

        #headerNavBar, #headerSubNavBar {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            font-size: 25px;
        }

        #content {
            margin: 20px;
            flex-grow: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
        }

        #references {
            margin: 20px;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>WWW-Navigator</h1>
    </div>
    <div id="headerNavBar"></div>
    <div id="headerSubNavBar"></div>
    <div id="content"></div>
    <div id="references"></div>
</div>
</body>
</html>
